<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga Eventos</title>
    <link rel="stylesheet" href="src/css/estiloCadastro.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>
<body>
    <section class="container">
        <div class="logotipo">
            <img class="logo" src="src/imagem/LogotipoSigaEventos2.jpg" alt="Logo Siga Eventos">
        </div>
    </section> 
    <section class="cadastro">
        <h1>CADASTRO</h1>
    </section>
    <section class="formulario">
        <div class="formulario">
            <form>
                <div class="input-field">
                    <label for="nomecompleto">Nome Completo:</label>
                    <input type="text" id="nomecompleto" name="nomecompleto">
                </div>
                <div class="input-field">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-field">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <section class="button-container"> <!-- Adicionando a classe button-container -->
                    <div id="register-button">
                        <a href="login.html" class="button">CADASTRAR</a>
                    </div>
                </section>
            </form>     
    </section>    

    <nav>
        <ul id="menu">
            <li><a href="index.html">Início</a></li> <!-- Link para a página "index.html" -->
            <li><a href="eventos.html">Eventos</a></li> <!-- Link para a página "eventos.html" -->
            <li><a href="informações.html">Informações</a></li> <!-- Link para a página "informacoes.html" -->
            <li><a href="login.html">Login</a></li> <!-- Link para a página "login.html" -->
        </ul>
    </nav>
    
<script src='script.js'></script>

</body>
</html>
